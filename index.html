<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Patiserrie</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="slideshow.css">
    <link rel="stylesheet" href="footer.css">
    <!--<link rel="stylesheet" href="slider.css">-->
    <style media="screen">
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <header>
      <img src="" alt="" class="homeIcon C" >
    </header>
    <!--Headnav-->
        <div class="headNav">
          <a class="headNavText L nonactive">C A K E S</a>
          <a class="headNavText C nonactive">H A M P E R S</a>
          <a class="headNavText R nonactive">C H O U X</a>
        </div>
   <!--Slider-->
   <div class="Slideshow">
     <!--Gambar 1-->
     <div class="mySlides slide">
       <img class="slidePhoto" src="Photos/Slideshow/image1.jpg" alt="Image 1">
       <div class="text">Caption Text</div>
     </div>
     <!--Gambar 2-->
     <div class="mySlides slide">
       <img class="slidePhoto" src="Photos/Slideshow/image2.jpeg" alt="Image 2">
       <div class="text">Caption Text</div>
     </div>
     <!--Tombol Prev & Next-->
     <a class="prev" onclick="plusSlides(-1)"><span class="arrow">&#10094;</span></a>
     <a class="next" onclick="plusSlides(1)"><span class="arrow">&#10095;</span></a>
  </div>
  <!--Tombol Navigasi-->
  <div style="text-align: center; padding:15px 0px; background-color:rgba(0,0,0,0.8);">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <!--<span class="dot" onclick="currentSlide(3)"></span>-->
  </div>

   <footer>
     <a class="footerText L">A B O U T &nbsp; &nbsp; U S</a>
     <a class="footerText C">C O N T A C T &nbsp; &nbsp; U S</a>
   </footer>
      <!--<script src="jquery-3.3.1.min.js"></script>-->
   <script src="slideshow.js"></script>
  </body>
</html>
