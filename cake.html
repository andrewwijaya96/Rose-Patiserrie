<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Patiserrie</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="headnav.css">
    <link rel="stylesheet" href="productContainer.css">
    <link rel="stylesheet" href="footer.css">
    <style media="screen">
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <header>
      <img src="" alt="" class="homeIcon C" >
    </header>
    <!--Headnav-->
        <div class="headNav">
          <a class="headNavText L active">C A K E S</a>
          <a class="headNavText C nonactive">H A M P E R S</a>
          <a class="headNavText R nonactive">C H O U X</a>
        </div>
   <!--Products-->
   <table style="position:absolute; top:50%; transform: translate(0%, -60%);">
     <tr>
      <td width="50px"></td>
      <td><div class="container">
     <img src="img_avatar.png" alt="Avatar" class="image">
     <div class="overlay">
         <span class="productName">Cake1</span>
         <span class="productPrice">Rp 150.000</span>
         <input type="button" name="" value="BUY" class="buyBut add-to-cart" data-name="Cake1" data-price="150.000">
     </div>
   </div></td>
      <td width="50px"></td>
      <td><div class="container">
     <img src="img_avatar.png add-to-cart" alt="Cake1" class="image">
     <div class="overlay">
         <span class="productName">Cake2</span>
         <span class="productPrice">Rp 100.000</span>
         <input type="button" name="" value="BUY" class="buyBut add-to-cart" data-name="Cake2" data-price="100.000">
     </div>
   </div></td>
      <td width="50px"></td>
      <td><div class="container">
     <img src="img_avatar.png" alt="Avatar" class="image">
     <div class="overlay">
         <span class="productName">Cake3</span>
         <span class="productPrice">Rp 120.000</span>
         <input type="button" name="" value="BUY" class="buyBut add-to-cart" data-name="Cake3" data-price="120.000">
     </div>
   </div></td>
      <td></td>
     </tr>
    </table>


   <footer>
     <a class="footerText L">A B O U T &nbsp; &nbsp; U S</a>
     <a class="footerText C">C O N T A C T &nbsp; &nbsp; U S</a>
   </footer>
   <script src="jquery-3.3.1.min.js"></script>
   <script>
   $(".add-to-cart").click(function(event){
           event.preventDefault();
           var name = $(this).attr("data-name");
           var price = Number($(this).attr("data-price"));
           addItemToCart(name, price, 1);
           displayCart();
         });

         function displayCart(){
           var cartArray = listCart();
           var output ="";
           for (var i in cartArray){
             output += "<li>"
           +"&nbsp;"
           +cartArray[i].name
           +"&nbsp;"
           +"Rp"
           +" "
           +cartArray[i].price
           +"&nbsp;"
           +cartArray[i].count
           +"&nbsp;"
             +"<span class='sub-item' data-name='"+cartArray[i].name+"'>-</span>"
           +" "
           +"<span class='delete-item' data-name='"+cartArray[i].name+"'>&times;</span>"
     +"</li>"
           }
           $("#show-cart").html(output);
           $("#total-cart").html( totalCart() );
       $("#cart-count").html( countCart() );
       saveCart();
         }

     $("#show-cart").on("click", ".delete-item", function(event) {
       var name = $(this).attr("data-name");
       removeItemFromCartAll(name);
       displayCart();
     });

     $("#show-cart").on("click", ".sub-item", function(event) {
       var name = $(this).attr("data-name");
       removeItemFromCart(name);
       displayCart();
     });
   </script>
   <script src="SC.js"></script>
  </body>
</html>
